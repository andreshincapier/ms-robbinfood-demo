apply plugin: 'idea'

subprojects {
    apply plugin: "java"
    apply plugin: "jacoco"
    apply plugin: "maven"
    apply plugin: "maven-publish"
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = JavaVersion.VERSION_13

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
        maven { url "https://nexus.saas.hand-china.com/content/repositories/rdc/" }
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:$lombokVersion"

        implementation 'org.modelmapper:modelmapper:2.3.6'
        implementation 'io.projectreactor:reactor-core'
        implementation 'io.projectreactor.addons:reactor-extra'
        implementation 'org.slf4j:slf4j-api:1.7.28'
        implementation "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
        implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

        annotationProcessor "org.projectlombok:lombok:$lombokVersion"

        testImplementation 'org.slf4j:slf4j-simple:1.7.30'
        testImplementation 'org.slf4j:slf4j-api:1.7.30'
        testImplementation 'org.apache.commons:commons-lang3:3.9'
        testImplementation 'org.objenesis:objenesis:2.5.1'


        testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.10.0'
        testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.10.0'
        testImplementation group: 'junit', name: 'junit', version: '4.12'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'io.projectreactor:reactor-test'


        //No test
        implementation 'io.projectreactor:reactor-core'
//        implementation 'io.projectreactor.addons:reactor-extra

    }

//    jacoco {
//        toolVersion = '0.8.2'
//    }

    jacocoTestReport {
        reports {
            xml.enabled false
            csv.enabled false
            html.destination file("${buildDir}/jacocoHtml")
        }
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    sonarqube {
        properties {
            property "sonar.projectKey", "andreshincapier_ms-robbinfood-demo"
            property "sonar.organization", "andreshincapier-key"
            property "sonar.host.url", "https://sonarcloud.io"
        }
    }

}